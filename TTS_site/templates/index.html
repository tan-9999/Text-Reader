<!DOCTYPE html>
<html>
<head>
    <title>Text Reader</title>
<style>

  color: #f5f5f5e2;
  display: flex;
  justify-content: center;

    }
.dark .neo-brutalist-card {
  width: 100%;
  max-width: 700px;
  min-height: 400px;
  padding: 2rem;
    }
.dark .neo-brutalist {
  border: 4px solid rgb(95, 95, 95);
  box-shadow: 8px 8px 0 rgb(134, 131, 131);
  transition: all 0.2s ease;
    }
.dark .neo-brutalist:hover {
  box-shadow: 6px 6px 0 rgb(134, 131, 131);
  transform: translate(2px, 2px);
    }
.dark h1, h2, h3 {
  font-family: "Bebas Neue", sans-serif;
  letter-spacing: 2px;
    }
.dark .component-card {
  height: 100%;
  display: flex;
  flex-direction: column;
    }
.dark .component-preview {
  flex-grow: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1.5rem;
  min-height: 200px;
    }
.dark #speakBtn {
    background-color: #facc15; /* yellow-400 */
    color: black;
    font-size: 1.125rem; /* text-lg */
    font-weight: bold;
    padding: 0.75rem 1.5rem; /* py-3 px-6 */
    border: 5px rgb(95, 95, 95) solid;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
    }

  .dark #speakBtn:hover {
    background-color: #eab308; /* yellow-500 */
    }

  .dark #speakBtn:disabled {
  background-color: #d4d4d4;
  cursor: not-allowed;
  border-color: #999;
    }
    
.dark #volume-controls {
    display: flex;
    gap: 10px; /* spacing between buttons */
    align-items: center;
    }

.dark #volume-controls input[type="radio"] {
    width: 20px;
    height: 20px;
    accent-color: rgb(95, 95, 95); /* makes the dot color black */
    cursor: pointer;
}
body {
  font-family: "Roboto Mono", monospace;
  background-color: #f5f5f5;
  color: #1a1a1a;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 5vh 10vw; 
  box-sizing: border-box;
    }
.neo-brutalist-card {
  width: 100%;
  max-width: 700px;
  min-height: 400px;
  padding: 2rem;
    }
.neo-brutalist {
  border: 4px solid #000;
  box-shadow: 8px 8px 0 #000;
  transition: all 0.2s ease;
    }
.neo-brutalist:hover {
  box-shadow: 6px 6px 0 #000;
  transform: translate(2px, 2px);
    }
h1, h2, h3 {
  font-family: "Bebas Neue", sans-serif;
  letter-spacing: 2px;
    }
.component-card {
  height: 100%;
  display: flex;
  flex-direction: column;
    }
.component-preview {
  flex-grow: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1.5rem;
  min-height: 200px;
    }
#speakBtn {
    background-color: #facc15; 
    color: black;
    font-size: 1.125rem; 
    font-weight: bold;
    padding: 0.75rem 1.5rem;
    border: 5px black solid;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
    }

  #speakBtn:hover {
    background-color: #eab308; 
    }

  background-color: #d4d4d4;
  cursor: not-allowed;
  border-color: #999;
    }

    display: flex;
    gap: 10px;

    }

    width: 20px;

    accent-color: black;
    cursor: pointer;
    }
/* Toggle Switch */
.switch {
  position: relative;
  display: inline-block;
  width: 48px;
  height: 24px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  background-color: #ccc;
  border: 2px solid black;
  top: 0; left: 0;
  right: 0; bottom: 0;
  transition: 0.4s;
  border-radius: 24px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 18px;
  width: 18px;
  left: 3px;
  bottom: 2px;
  background-color: black;
  transition: 0.4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #facc15;
}

input:checked + .slider:before {
  transform: translateX(24px);
}

  </style>
</head>

<body>
  <div class="neo-brutalist-card neo-brutalist bg-white p-6">
     <div style="display: flex; justify-content: flex-end; align-items: center; gap: 10px; margin-top: 1.5rem;">
      <label for="ttsMode" style="font-weight: bold;">Use browser TTS</label>
      <label class="switch">
        <input type="checkbox" id="ttsMode" checked>
        <span class="slider round"></span>
      </label>
    </div>
    <h1>Text-to-Speech</h1>

    <textarea id="text" rows="15" cols="80"
      class="neo-brutalist w-full p-3 text-lg bg-white border-4 border-black focus:outline-none"
      placeholder="Type text here..."></textarea><br><br>

    <div style="display: flex; align-items: center; gap: 10px;">
        <label><h3 style="margin: 0;">Volume:</h3></label>
        <div id="volume-controls">
            <input type="radio" name="volume" value="0.25" title="0.25">
            <input type="radio" name="volume" value="0.5" title="0.5">
            <input type="radio" name="volume" value="0.75" title="0.75">
            <input type="radio" name="volume" value="1.0" checked title="1.0">
        </div>
    </div><br>

    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 1rem;">
      <label for="rate" style="margin: 0; font-size: 1.25rem; font-weight: bold;">Speed (Words per minute):</label>
      <input type="number" id="rate"
         class="neo-brutalist p-3 text-lg bg-white border-4 border-black focus:outline-none"
         min="100" max="300" value="200" style="max-width: 120px;">
    </div>

   
    <div style="display: flex; justify-content: flex-end; margin-top: 2rem;">
      <button id="speakBtn" class="neo-brutalist" onclick="speakText()">Speak</button>
    </div>     
  </div>
</body>


<script>
  function speakText() {
    const useServer = document.getElementById("ttsMode").checked;
    if (useServer) {
      browserSpeak();
    } else {
      serverSpeak();
    }
  }

// server side TTS
  function serverSpeak() {
    const text = document.getElementById("text").value;
    const volume = document.querySelector('input[name="volume"]:checked').value;
    const rate = document.getElementById("rate").value;

    const speakBtn = document.getElementById("speakBtn");
    speakBtn.disabled = true;
    speakBtn.textContent = "Speaking...";

    fetch('/speak', {
      method: 'POST',
      headers: {'Content-Type': 'application/x-www-form-urlencoded'},
      body: `text=${encodeURIComponent(text)}&volume=${volume}&rate=${rate}`
    })
    .then(res => res.json())
    .then(data => {
      alert(data.message);
      speakBtn.disabled = false;
      speakBtn.textContent = "Speak";
    })
    .catch(err => {
      console.error("Error:", err);
      alert("Failed to speak the text.");
      speakBtn.disabled = false;
      speakBtn.textContent = "Speak";
    });
  }
// browser side TTS
  function browserSpeak() {
    const text = document.getElementById("text").value;
    const volume = parseFloat(document.querySelector('input[name="volume"]:checked').value);
    const rate = parseInt(document.getElementById("rate").value);
    const speakBtn = document.getElementById("speakBtn");

    if (!text.trim()) {
      alert("Please enter some text.");
      return;
    }

    speakBtn.disabled = true;
    speakBtn.textContent = "Speaking...";

    const utterance = new SpeechSynthesisUtterance(text);
    utterance.volume = volume;
    utterance.rate = rate / 200;

    const voices = window.speechSynthesis.getVoices();
    if (voices.length) {
      const preferred = voices.find(v => v.name.includes("Google") || v.lang.includes("en"));
      if (preferred) utterance.voice = preferred;
    }

    utterance.onend = () => {
      speakBtn.disabled = false;
      speakBtn.textContent = "Speak";
    };

    utterance.onerror = () => {
      alert("Failed to speak text.");
      speakBtn.disabled = false;
      speakBtn.textContent = "Speak";
    };

    window.speechSynthesis.speak(utterance);
  }

  // preload voices
  window.speechSynthesis.onvoiceschanged = () => {
    window.speechSynthesis.getVoices();
  };
</script>


</html>
