<!DOCTYPE html>
<html>
<head>
    <title>Text Reader</title>
<style>
.dark {
  font-family: "Roboto Mono", monospace;
  background-color: #1a1a1a;
  color: #f5f5f5e2;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 5vh 10vw; 
  box-sizing: border-box;
    }
.dark .neo-brutalist-card {
  width: 100%;
  max-width: 700px;
  min-height: 400px;
  padding: 2rem;
    }
.dark .neo-brutalist {
  border: 4px solid rgb(95, 95, 95);
  box-shadow: 8px 8px 0 rgb(134, 131, 131);
  transition: all 0.2s ease;
    }
.dark .neo-brutalist:hover {
  box-shadow: 6px 6px 0 rgb(134, 131, 131);
  transform: translate(2px, 2px);
    }
.dark h1, h2, h3 {
  font-family: "Bebas Neue", sans-serif;
  letter-spacing: 2px;
    }
.dark .component-card {
  height: 100%;
  display: flex;
  flex-direction: column;
    }
.dark .component-preview {
  flex-grow: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1.5rem;
  min-height: 200px;
    }
.dark #speakBtn {
    background-color: #facc15; 
    color: black;
    font-size: 1.125rem;
    font-weight: bold;
    padding: 0.75rem 1.5rem; 
    border: 5px rgb(95, 95, 95) solid;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
    }

  .dark #speakBtn:hover {
    background-color: #eab308; 
    }

  .dark #speakBtn:disabled {
  background-color: #d4d4d4;
  cursor: not-allowed;
  border-color: #999;
    }
    
.dark #volume-controls {
    display: flex;
    gap: 10px; 
    align-items: center;
    }

.dark #volume-controls input[type="radio"] {
    width: 20px;
    height: 20px;
    accent-color: rgb(95, 95, 95); 
    cursor: pointer;
}
body {
  font-family: "Roboto Mono", monospace;
  background-color: #f5f5f5;
  color: #1a1a1a;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 5vh 10vw; 
  box-sizing: border-box;
    }
.neo-brutalist-card {
  width: 100%;
  max-width: 700px;
  min-height: 400px;
  padding: 2rem;
    }
.neo-brutalist {
  border: 4px solid #000;
  box-shadow: 8px 8px 0 #000;
  transition: all 0.2s ease;
    }
.neo-brutalist:hover {
  box-shadow: 6px 6px 0 #000;
  transform: translate(2px, 2px);
    }
h1, h2, h3 {
  font-family: "Bebas Neue", sans-serif;
  letter-spacing: 2px;
    }
.component-card {
  height: 100%;
  display: flex;
  flex-direction: column;
    }
.component-preview {
  flex-grow: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1.5rem;
  min-height: 200px;
    }
#speakBtn {
    background-color: #facc15; 
    color: black;
    font-size: 1.125rem; 
    font-weight: bold;
    padding: 0.75rem 1.5rem;
    border: 5px black solid;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
    }

  #speakBtn:hover {
    background-color: #eab308; 
    }

  #speakBtn:disabled {
  background-color: #d4d4d4;
  cursor: not-allowed;
  border-color: #999;
    }
    
#volume-controls {
    display: flex;
    gap: 10px;
    align-items: center;
    }

#volume-controls input[type="radio"] {
    width: 20px;
    height: 20px;
    accent-color: black;
    cursor: pointer;
    }
</style>
</head>

<body>
  <div class="neo-brutalist-card neo-brutalist bg-white p-6">
    <h1>Text-to-Speech</h1>

    <textarea id="text" rows="15" cols="80"
      class="neo-brutalist w-full p-3 text-lg bg-white border-4 border-black focus:outline-none"
      placeholder="Type text here..."></textarea><br><br>

    <div style="display: flex; align-items: center; gap: 10px;">
        <label><h3 style="margin: 0;">Volume:</h3></label>
        <div id="volume-controls">
            <input type="radio" name="volume" value="0.25" title="0.25">
            <input type="radio" name="volume" value="0.5" title="0.5">
            <input type="radio" name="volume" value="0.75" title="0.75">
            <input type="radio" name="volume" value="1.0" checked title="1.0">
        </div>
    </div><br>

    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 1rem;">
      <label for="rate" style="margin: 0; font-size: 1.25rem; font-weight: bold;">Speed (Words per minute):</label>
      <input type="number" id="rate"
         class="neo-brutalist p-3 text-lg bg-white border-4 border-black focus:outline-none"
         min="100" max="300" value="200" style="max-width: 120px;">
    </div>

    <div style="display: flex; justify-content: flex-end; margin-top: 2rem;">
      <button id="speakBtn" class="neo-brutalist" onclick="speakText()">Speak</button>
    </div>     
  </div>
</body>
<script>
  function speakText() {
    const text = document.getElementById("text").value;
    const volume = document.querySelector('input[name="volume"]:checked').value;
    const rate = document.getElementById("rate").value;

    const speakBtn = document.getElementById("speakBtn");
    speakBtn.disabled = true;
    speakBtn.textContent = "Speaking...";

    fetch('/speak', {
      method: 'POST',
      headers: {'Content-Type': 'application/x-www-form-urlencoded'},
      body: `text=${encodeURIComponent(text)}&volume=${volume}&rate=${rate}`
    })
    .then(res => res.json())
    .then(data => {
      alert(data.message);
      speakBtn.disabled = false;
      speakBtn.textContent = "Speak";
    })
    .catch(err => {
      console.error("Error:", err);
      alert("Failed to speak the text.");
      speakBtn.disabled = false;
      speakBtn.textContent = "Speak";
    });
  }
</script>
</html>
